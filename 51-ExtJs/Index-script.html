<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello ExtJs</title>
    <link href="Scripts/Git/ext-all.css" rel="stylesheet" />
    <script src="Scripts/Git/ext-all.js" ></script>
</head>
<body>
<script>
Ext.onReady(function(){
Ext.create('Ext.panel.Panel', {
        renderTo: Ext.getBody(),
        width: 300,
        height: 330,
        padding:10,
        layout: {
                type: 'hbox',
                align: 'stretch'
            },
            items: [{
                    xtype: 'panel',
                    width:100
                },{
                    xtype: 'panel',
                    width:80
                },{
                    xtype: 'panel',
                    width:100
                }]
    });
});

</script>

</body>
</html>
