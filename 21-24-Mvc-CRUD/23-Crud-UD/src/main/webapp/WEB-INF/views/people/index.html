<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Все люди</title>
</head>
<body>

<div>
  <form th:action="@{/people/new}">
    <input type="submit" value="Добавить"/>
  </form>
  <br/>
  <hr/>
  <table>
    <tr th:each="person : ${people}">
      <td th:text="${person.getId()}">VALUE</td>
      <td><a th:href="@{/people/{id}(id=${person.getId()})}" th:text="${person.getName()}">user</a></td>
      <td th:text="${person.getYear()}">VALUE</td>
      <td>&nbsp;&nbsp;&nbsp;</td>
      <td>
        <form th:action="@{/people/{id}/edit(id=${person.getId()})}">
          <input type="submit" value="Редактировать"/>
        </form>
      </td>
      <td>&nbsp;</td>
      <td>
        <form th:method="DELETE" th:action="@{/people/{id}(id=${person.getId()})}">
          <input type="submit" value="Удалить"/>
        </form>
      </td>
    </tr>
  </table>
  <hr/>
</div>

</body>
</html>
