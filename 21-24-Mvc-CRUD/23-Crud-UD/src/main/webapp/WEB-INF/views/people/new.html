<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Добавление нового контакта </title>
</head>
<body>

<form th:method="POST" th:action="@{/people}" th:object="${person}">
  <label for="name">Имя контакта: </label>
  <input type="text" th:field="*{name}" id="name"/>
  <br/>
  <br/>
  <label for="year">Год рождения: </label>
  <input type="text" th:field="*{year}" id="year"/>
  <br/>
  <br/>
  <br/>
  <input type="submit" value="Добавить контакт"/>
</form>

</body>
</html>
